<!DOCTYPE html>
<html>
<head>

	<title>Weather</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<div id="widget-wrapper">
		<h1>Freddy's Weather Center</h1>
		<div id="search-wrapper">	
			<form id="weather-search" method = "get-weather">
				<input id="search-field" type='text' name="location" placeholder="Search for a U.S. City or Zip Code...">
				<input class='button' id='button' type="submit" value="search">
			</form>
		</div>
			<canvas id="weather-canvas"></canvas>
		<div id="city-results">
			
		</div>
		<div id="forecast">
		</div>
	</div>
</body>
</html>
